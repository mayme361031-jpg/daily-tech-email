name: Daily Tech Email

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 1点 = 北京时间 9点
  workflow_dispatch:      # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          GMAIL: ${{ secrets.GMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          sed -i "s/YOUR_HF_API_KEY/$HF_API_KEY/" main.py
          sed -i "s/YOUR_GMAIL@gmail.com/$GMAIL/" main.py
          sed -i "s/YOUR_APP_PASSWORD/$GMAIL_APP_PASSWORD/" main.py
          python main.py
